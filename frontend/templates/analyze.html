<div>
  <h2 class="text-xl font-semibold mb-4">Analyze Repository</h2>

  <!-- Repo input -->
  <form hx-post="/analyze" hx-target="#analysis-result" hx-swap="innerHTML"
        class="space-y-4">
    <input type="text" name="repo_url" placeholder="Enter Your Local Repo URL"
           class="w-full border border-gray-300 rounded p-2 focus:ring focus:ring-blue-200">
    <button type="submit"
            class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700">
      Analyze
    </button>
  </form>

  <!-- Result card -->
  <div id="analysis-result" class="mt-6">
    <div class="bg-white border rounded-xl shadow p-4">
      <h3 class="text-lg font-semibold mb-2">Analysis</h3>
      <p class="text-gray-500">Result will appear here.</p>
      <div class="border-t my-3"></div>
      <h3 class="text-lg font-semibold mb-2">Fix</h3>
      <p class="text-gray-500">Suggested fixes will appear here.</p>
    </div>
  </div>
</div>
